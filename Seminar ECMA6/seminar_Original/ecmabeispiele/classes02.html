<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ECMA 6: Classes</title>
    <script>
        "use strict";

        let PersonConstructor = function(vorname) {
            this.vorname = vorname;
        }
        PersonConstructor.prototype.hallo = function() {
            console.log('Hallo, ich bin', this.vorname, 
                        '. Ich habe einen', this.haustier);
        }
        PersonConstructor.prototype.haustier = "Dackel";

        let paul = new PersonConstructor("Paul");
        console.log(paul);
        paul.haustier = "Leguan";
        paul.hallo();
    
        class Person {
            // der Konstruktor
            constructor(vorname) {
                this.vorname = vorname;
                // Speicher f√ºr Accessor. Brauchen wir.
                this.__haustier = "Dackel";
                // Echt jetzt? Ja wirklich! Soll so.
            }
            // der PROTOTYPE! 
            hallo() {
                console.log('Hallo, ich bin', this.vorname, 
                            '. Ich habe einen', this.haustier );
            }
            // Accessor Method ...
            // bedient Speicher IN der INSTANZ!!
            get haustier() {
                console.log("Getter!")
                return this.__haustier;
            }
            set haustier(neuesHaustier) {
                console.log("Setter!", neuesHaustier)
                this.__haustier = neuesHaustier
            }
        };

        let peter = new Person("Peter");
        console.log(peter);
        peter.haustier = "Kaiman";
        peter.hallo();

    </script>
</head>
<body>
    <h1>Classes und Accessoren</h1>
</body>
</html>
